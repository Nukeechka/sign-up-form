<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Form</title>

		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<div class="left bg-image">
					<div class="img-container">
						<div class="odin-logo">
							<img
								src="./assets/images/odin-lined.png"
								alt="The Odin Project Logo"
							/>
							<h1 class="logo-title">ODIN</h1>
						</div>
					</div>
					<div class="shoutout">
						Photo by
						<a
							href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
							>Halie West</a
						>
						on
						<a
							href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
							>Unsplash</a
						>
					</div>
				</div>
				<div class="right">
					<div class="content">
						<h2 class="form-title">
							This is not a real online service! You know you need
							something like this in your life to help you realize
							your deepest dreams. Sign up <span>now</span> to get
							started.
						</h2>
						<h3>You <span> know </span>you want to.</h3>
						<div class="form-container">
							<h3 class="form-title">Let's do this!</h3>
							<form id="form">
								<div class="form-section">
									<div class="form-row">
										<div class="form-control">
											<label for="first-name"
												>First name</label
											>
											<input
												type="text"
												id="first-name"
												name="first-name"
											/>
										</div>
										<div class="form-control">
											<label for="last-name"
												>Last name</label
											>
											<input
												type="text"
												id="last-name"
												name="last-name"
											/>
										</div>
									</div>
									<div class="form-row">
										<div class="form-control">
											<label for="email">Email</label>
											<input
												type="email"
												id="email"
												name="email"
											/>
										</div>
										<div class="form-control">
											<label for="phone-number"
												>Phone number</label
											>
											<input
												type="tel"
												id="phone-number"
												name="phone-number"
											/>
										</div>
									</div>
									<div class="form-row">
										<div class="form-control">
											<label for="password"
												>Password</label
											>
											<input
												type="password"
												id="password"
												name="password"
												required
											/>
										</div>
										<div class="form-control">
											<label for="confirm-password"
												>Confirm password</label
											>
											<input
												type="password"
												id="confirm-password"
												name="confirm-password"
												required
											/>
										</div>
									</div>
								</div>
								<div class="shadow"></div>
								<button type="submit">Create Account</button>
							</form>
							<div class="login">
								Already have an account? <a href="#">Log in</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
